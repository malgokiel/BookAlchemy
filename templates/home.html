  <body>
  <nav class="topnav">

  <div class="dropdown">
    <button class="dropbtn">Sort
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        <form action="sort" method="post">
            <a><button value="author" class="sort-opt">by author</button></a>

          <a><button value="title" class="sort-opt">by title</button></a>
          <a><button value="year" class="sort-opt">by year</button></a>
                </select>

 </nav>
  <div class="books-container">
  {% for book in books %}
  <div class="container">
        <div class="slide" id="cover-card">
            <img src="https://covers.openlibrary.org/b/ISBN/{{ book.isbn }}-M.jpg" alt="cover of {{ book.title }}" class="book-cover">
        </div>
        <div class="slide" id="book-card">
            <h1>{{ book.title }}</h1>
            <form action="/delete" method="post" class="form-button-format">
                <p class="form-button-format">{{ book.name }}</p>
                <p class="form-button-format">{{ book.publication_year }}</p>
            </form>
            <button type="button" class="form-button-format">delete book</button>
        </div>
    </div>
  {% endfor %}
      </div>
